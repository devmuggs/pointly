name: pointly-local-stack
version: "3.8"

services:
    postgres:
        image: postgres:15
        container_name: pointly-postgres
        environment:
            POSTGRES_DB: pointly
            POSTGRES_USER: pointly_user
            POSTGRES_PASSWORD: pointly_password
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped

volumes:
    postgres_data:
